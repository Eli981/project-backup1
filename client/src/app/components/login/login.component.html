<body>
  <form [formGroup]="userFg" class="example-form" (ngSubmit)="userFg.valid && logIn()">

    <mat-form-field class="example-full-width">
      <mat-label>نام کاربری</mat-label>
      <input formControlName="usernameCtrl" matInput placeholder="Reza,..." value="">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label> ایمیل </mat-label>
      <input formControlName="emailCtrl" matInput placeholder="reza@gmail.com,..." value="">

    </mat-form-field>
    <mat-form-field class="example-full-width">

      <mat-label>رمز عبور</mat-label>
      <input formControlName="passwordCtrl" type="password" matInput placeholder="******" value="">
    </mat-form-field>

    <button mat-raised-button color="primary" >ورود به حساب کاربری</button>

    <p *ngIf="apiErrorMessage">{{apiErrorMessage}}</p>
  </form>
</body>
